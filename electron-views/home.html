<div
	id="container"
	class="uk-flex uk-flex-center uk-flex-middle uk-child-width-auto"
	style="height: 100%"
>
	<button
		id="send"
		class="uk-button uk-button-default uk-margin-small-left"
		uk-tooltip="title: Start a server to share files; pos: bottom"
		onclick="document.getElementById('left-button-group').style.display = 'flex';ipcRenderer.send('home', 'send');"
	>
		<span
			uk-icon="icon: upload; ratio: 1"
			class="uk-margin-small-right"
		></span
		>Send
	</button>
	<hr
		class="uk-divider-vertical uk-margin-small-left uk-margin-small-right"
	/>
	<button
		id="receive"
		class="uk-button uk-button-default uk-margin-small-right"
		uk-tooltip="title: Connect to a server and download files; pos: bottom"
		onclick="document.getElementById('left-button-group').style.display = 'flex';ipcRenderer.send('home', 'receive');"
	>
		<span
			uk-icon="icon: download; ratio: 1"
			class="uk-margin-small-right"
		></span
		>Receive
	</button>
</div>
