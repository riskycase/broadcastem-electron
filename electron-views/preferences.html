<style>
	[id^='banner-theme'] {
		cursor: pointer;
	}

	.background-active {
		outline: solid;
		outline-width: 5px;
		outline-offset: -5px;
		outline-color: #aaa;
	}
	a {
		border-bottom: 1px;
		border-bottom-style: dotted;
	}
	a:hover {
		text-decoration: none;
	}
</style>
<div id="dark-mode-group" class="uk-width-1-1 uk-padding-small">
	<div class="uk-flex-inline">Dark mode:</div>

	<div class="uk-flex-inline">
		<button
			class="uk-button uk-button-default"
			id="dark-mode-enable"
			uk-toggle="target: #dark-mode-enable,#dark-mode-disable; animation: uk-animation-fade; queued: true"
			hidden
		>
			Enable
		</button>
		<button
			class="uk-button uk-button-default"
			id="dark-mode-disable"
			uk-toggle="target: #dark-mode-enable,#dark-mode-disable; animation: uk-animation-fade; queued: true"
		>
			Disable
		</button>
	</div>
</div>
