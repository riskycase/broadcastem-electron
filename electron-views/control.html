<div id="files" class="uk-width-1-1">
	<button
		id="file-select"
		class="uk-button uk-button-default"
		uk-tooltip="title: Select the files you would like to share; pos: bottom"
	>
		Select files
	</button>

	<button
		id="folder-select"
		class="uk-button uk-button-default"
		uk-tooltip="title: Select the folders you would like to share (will be shared as zip files); pos: bottom"
	>
		Select folders
	</button>

	<div id="selected-files">No files selected</div>
</div>

<div id="list" class="uk-width-1-1">
	<button
		id="list-select"
		class="uk-button uk-button-default uk-margin-right"
		uk-tooltip="title: Select the file which contains a newline-seperated list of paths to the files/folders you would like to share; pos: right"
	>
		Select list file
	</button>

	<span id="selected-list">No list file selected!</span>
</div>

<div id="destination" class="uk-width-1-1">
	<button
		id="dest-select"
		class="uk-button uk-button-default uk-margin-right"
		uk-tooltip="title: Select the folder where you want the incoming files to be saved; pos: right"
	>
		Select upload folder
	</button>

	<span id="selected-dest">Current</span>
</div>

<div id="port-info" class="uk-width-1-1">
	<span>Port: </span>

	<input
		id="port"
		type="number"
		value="3000"
		min="0"
		class="uk-margin-left uk-input uk-width-auto"
		uk-tooltip="title: Select the port where the server should listen; pos: right"
	/>
</div>

<div id="server-control">
	<button id="start-server" class="uk-button uk-button-success">
		Start Server
	</button>
	<button
		id="kill-server"
		class="uk-button uk-button-danger"
		style="display: none"
	>
		Kill Server
	</button>
	<button
		id="refresh-server"
		class="uk-button uk-button-info"
		style="display: none"
	>
		Refresh Server
	</button>

	<span id="server-refresh" style="display: none"
		>Options have been modified, refresh server to apply these changes</span
	>

	<div id="message"></div>
	<div
		id="ip-address"
		uk-tooltip="title: Enter this address into the URL bar of the browser in the device connected to respective network"
	></div>
</div>
