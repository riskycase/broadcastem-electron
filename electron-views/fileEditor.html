<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags-->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<!-- UIkit CSS-->
		<link
			rel="stylesheet"
			href="../node_modules/uikit/dist/css/uikit.css"
		/>
		<link rel="stylesheet" href="./uikit-extentions.css" />
		<!-- UIkit JS-->
		<script src="../node_modules/uikit/dist/js/uikit.js"></script>
		<script src="../node_modules/uikit/dist/js/uikit-icons.js"></script>

		<title>Broadcast 'em Electron</title>
		<style>
			body {
				overflow: hidden;
			}
		</style>
	</head>

	<body class="uk-background-secondary uk-light">
		<header>
			<div class="uk-navbar-container uk-light">
				<nav
					id="banner"
					class="uk-navbar uk-padding-small background-light-blue"
					uk-navbar
				>
					<div class="uk-navbar-left">
						<div class="uk-text-large" style="color: #fff">
							Currently sharing:<br />
						</div>
					</div>
				</nav>
			</div>
		</header>

		<!-- Theme JS-->
		<script src="./theme.js"></script>

		<div class="uk-padding-small">
			<button
				id="clear-all"
				class="uk-button uk-button-default uk-margin-right-small"
				uk-tooltip="title: Clear all the selected files from the list; pos: bottom"
			>
				Remove All
			</button>

			<button
				id="done"
				class="uk-button uk-button-default uk-margin-right-small"
				uk-tooltip="title: Return to main menu; pos: bottom"
			>
				Done
			</button>
		</div>

		<div
			id="list"
			class="uk-height-expand"
			style="overflow: auto; height: calc(100vh - 136px)"
		></div>

		<script src="./fileEditor.js"></script>
	</body>
</html>
